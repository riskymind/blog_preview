<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="learning">
        <picture class="learning__logo_bloc">
          <img
            src="./assets/images/illustration-article.svg"
            alt="learning logo"
          />
        </picture>

        <p class="learning__hint">Learning</p>

        <p class="learning__date">Published 21 Dec 2023</p>

        <a class="learning__title" href="#">HTML & CSS foundations</a>

        <p class="learning__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="learning__author">
          <img src="./assets/images/image-avatar.webp" alt="tutor" />
          <p>Greg Hooper</p>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kelechi Opara</a>.
    </div>
  </body>
</html>
